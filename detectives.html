<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detectives - SAPD</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #d4af37;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        h2 {
            color: #f5f5f5;
            margin-top: 30px;
            border-bottom: 2px solid #d4af37;
            display: inline-block;
            padding-bottom: 5px;
        }

        /* Contenedor para los rangos superiores */
        .high-rank {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        /* Galería escalonada */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .detective {
            background: #222;
            padding: 10px;
            border-radius: 8px;
            width: 220px;
            text-align: center;
        }

        .detective img {
            width: 100%;
            height: 250px;
            border-radius: 8px;
            object-fit: cover;
        }

        .detective h3 {
            color: #d4af37;
            margin-top: 10px;
            font-size: 1.2rem;
        }

        .detective p {
            color: #bbb;
            font-size: 1rem;
        }

        /* Botón de regreso */
        .back-link {
            margin-top: 40px;
        }

        .back-link a {
            display: inline-block;
            background-color: #d4af37;
            color: #101010;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .back-link a:hover {
            background-color: #b8952e;
        }
    </style>
</head>
<body>

<h1>Detectives</h1>

<!-- Coordinador y Subcoordinador en formato escalonado -->
<div class="high-rank">
    <section>
        <h2>Coordinador</h2>
        <div class="detective">
            <img src="Diseno_sin_titulo_59.PNG" alt="Coordinador">
            <h3>Killian Salvatore</h3>
            <p>Coordinador</p>
        </div>
    </section>

    <section>
        <h2>Subcoordinador</h2>
        <div class="detective">
            <img src="image.PNG" alt="Subcoordinador">
            <h3>Aitor Carrasco</h3>
            <p>Segundo al mando en el Bureau</p>
        </div>
    </section>
</div>

<!-- Sección de Miembros en cuadrícula -->
<section>
    <h2>Miembros</h2>
    <div class="gallery">
        <div class="detective">
            <img src="image(1).PNG" alt="Detective 1">
            <h3>Alejandro Castillo</h3>
        </div>
        <div class="detective">
            <img src="Diseno_sin_titulo_81.PNG" alt="Detective 2">
            <h3>Brooklyn Díaz</h3>
        </div>
        <div class="detective">
            <img src="Diseno_sin_titulo_85.PNG" alt="Detective 3">
            <h3>Wade Keller</h3>
        </div>
        <div class="detective">
            <img src="Diseno_sin_titulo_87.PNG" alt="Detective 4">
            <h3>Alice Morgan</h3>
        </div>
        <div class="detective">
            <img src="Sanderson.JPG" alt="Detective 5">
            <h3>Jack Sanderson</h3>
        </div>
    </div>
</section>

<!-- Botón para volver a la página principal -->
<div class="back-link">
    <a href="db.html">Volver a la página de la DB</a>
</div>
</body>
</html>
